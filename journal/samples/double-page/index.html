<script type="text/javascript">
var flipbook = document.querySelector('.flipbook');
	for (var i = 2; i <= 42; i++) {
		var page = document.createElement('div');
		page.className = 'double';
		page.style.backgroundImage = 'url(pages/' + i + '.jpg)';
		flipbook.appendChild(page);
	}

function loadApp() {

	var flipbook = $('.flipbook');

 	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	$('.flipbook .double').scissor();

	// Create the flipbook

	$('.flipbook').turn({
			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});

	// Add event listeners for sidebar buttons
	$('.sidebar.left').click(function() {
		$('.flipbook').turn('previous');
	});

	$('.sidebar.right').click(function() {
		$('.flipbook').turn('next');
	});
	
	// Add event listener for clicking the link to page 1
    $('.link-to-page-1').click(function() {
        $('.flipbook').turn('page', 1);
    });
	// Add event listeners for page turning by clicking on the sides of the page
    $('.flipbook').on('click', '.double', function(event) {
        var book = $(this).parent();
        var bookWidth = book.width();
        var clickX = event.pageX - book.offset().left;

        if (clickX < bookWidth / 2) {
            book.turn('previous');
        } else {
            book.turn('next');
        }
    });
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['../../lib/turn.min.js'],
	nope: ['../../lib/turn.html4.min.js'],
	both: ['../../lib/scissor.min.js', 'css/double-page.css'],
	complete: loadApp
});

</script>
